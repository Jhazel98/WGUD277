        <h1>Questions</h1>
    </header>  
    <main>
        <content id="form">
            <form>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname">
                <br /><br /><br />
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname">
                <br /><br /><br />
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
                <br /><br /><br />
                <label for="cemail">Confirm Email:</label>
                <input type="text" id="cemail" name="cemail">
                <br /><br /><br />
                <label for="question">Question:</label>
                <textarea id="question" name="question" cols="50" rows="4" placeholder="Type your question(s) here!"></textarea>
                <br /><br /><br />
                <button onclick="checkInput()">Confirm & Enter</button>
            </form>
            <footer>
                <cite>Created by: Jazmin Hazel</cite>
            </footer>
        </content>
        <aside id="form-img">
            <img id="form-photo" src="photos/pure-michigan.png" alt="pure Michigan logo">
        </aside>
    </main>
